<div class="row">
    <ul class="thumbnails">
        {{#each this}}
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="{{this.Image}}" class="img-responsive" />
                <div class="caption">
                    <h3>{{this.Title}}</h3>
                    <p class="description">{{this.Description}}</p>

                    <p><a href="{{this.Url}}">{{this.Movie}}</a></p>

                    <p align="center"><a href="#/my-movies:{{this.Id}}" class="btn btn-primary btn-block">Details</a>
                    </p>
                </div>
            </div>
        </div>
        {{/each}}
    </ul>
</div>
