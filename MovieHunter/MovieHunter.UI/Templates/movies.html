<div class="row">
    <ul class="thumbnails">
        {{#each this}}
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="{{this.Image}}" class="img-responsive" />
                <div class="caption">
                    <h3>{{this.Title}}</h3>
                    <p class="description">{{this.Description}}</p>
                    <p>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                    </p>
                    <p><a href="{{this.Url}}">{{this.Movie}}</a></p>

                    <p align="center">
                        <a href="#/movies:{{this.Id}}" class="btn btn-primary btn-block">Hunt</a>
                    </p>
                </div>
            </div>
        </div>
        {{/each}}
    </ul>
    <ul class="pagination">
        <li><a href="#"><<</a></li>
        <li><a href="http://moviehunterui.azurewebsites.net/index.html#/movies?page=1">1</a></li>
        <li><a href="http://moviehunterui.azurewebsites.net/index.html#/movies?page=2">2</a></li>
        <li><a href="http://moviehunterui.azurewebsites.net/index.html#/movies?page=3">3</a></li>
        <li><a href="http://moviehunterui.azurewebsites.net/index.html#/movies?page=4">4</a></li>
        <li><a href="http://moviehunterui.azurewebsites.net/index.html#/movies?page=5">5</a></li>
        <li><a href="http://moviehunterui.azurewebsites.net/index.html#/movies?page=6">6</a></li>
        <li><a href="#">>></a></li>
    </ul>
</div>
