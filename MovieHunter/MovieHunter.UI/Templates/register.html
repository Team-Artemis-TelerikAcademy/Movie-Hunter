<div class="row">
    <div class="col-md-offset-4 col-md-4" >
    <form id="form-register">
        <input type="text" class="form-control register-email" id="tb-register-email" name="Email" placeholder="Account E-mail"
               required/>
        <input type="text" class="form-control register-username" id="tb-register-username" name="username" placeholder="Account name"
               required/>
        <input type="password" class="form-control" id="tb-register-password-initial" name="password" placeholder="Password"
               required/>
        <input type="password" class="form-control" id="tb-register-password-confirmed" name="password-confirmed" placeholder="Confirm Password"
               required/>
        <button class="btn btn-sm btn-primary form-control" id="btn-register" type="submit">Register</button>
        <button class="btn btn-sm btn-primary form-control" id="btn-already-registered" onclick="return false;">I am registered. Go back to
            Log-In
        </button>
    </form>

    </div>
</div>
